<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://sce.com.na/storage/app/media/clients/mysc_logo.jpg" style="width: 260px;" alt="logo">
                  <h4 class="mt-1 mb-3 pb-1">We are for the youth!</h4>
                </div>

                <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                  <b class="text-center text-muted">Please sign into your account</b>
                  <hr>
                  <div class="form-group">
                    <input type="number" class="form-control" name="omangnumber"
                           [(ngModel)]="model.OmangNumber" placeholder="Omang number">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password"
                           [(ngModel)]="model.Password" placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <button class="btn btn-primary mr-2" style="width: 100%;" type="submit">Sign in</button>
                  </div>
                </form>

                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <button type="button" routerLink="/signup" class="btn ml-2 btn-outline-success">Create new</button>
                </div>

              </div>
            </div>
            <div class="col-lg-6 d-flex">
              <img src="https://yourbotswana.com/wp-content/uploads/2018/10/yb-ministry-youth-sport-culture.png" style="width: 100%;" alt="building">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
