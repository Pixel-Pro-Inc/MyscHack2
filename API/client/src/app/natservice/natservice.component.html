<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">{{title}}</h5>
            <form  #registerForm="ngForm" (ngSubmit)="sendApplication()" autocomplete="off" novalidate="">
              <label> Select your latest qualification level</label>
              <select class="form-control" name="qualifications">
                  <option>BGSE</option>
                  <option>Degree</option>
                  <option>Diploma</option>
                  <option>Graduate</option>
                  <option>Post-doc</option>
                </select>
      
      
                <hr class="my-4">
              <label> Choose a host organiation</label>
              <select class="form-control" name="hosts" [(ngModel)]="model.HostOrganizations">
                  <option>BAC</option>
                  <option>BYC</option>
                  <option>BMC</option>
                  <option>BFA</option>
                  <option>BoFINET</option>
                  <option>BHX</option>
                  <option>BIH</option>
                  <option>BOU</option>
      
                </select>
      
                <hr class="my-4">
                <div class="form-group mb-5">
                  <label>Select an image</label>
                  <input type="file" class="form-control" name="pdf"
                         [(ngModel)]="doc.pdf" (change)="onFileChange($event)">
                </div>
      
              <button class="w-100 btn btn-primary btn-lg" type="submit"  >Send application</button>
            </form>                    
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
