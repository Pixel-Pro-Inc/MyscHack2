<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="first" >

  <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Applications</h1>  
<div>
  <h1> Application progress</h1>
  <div *ngIf="!isapplication()">
    <p>Sorry you don't seem to have applied for anything yet</p>
    <button class="btn btn-success" routerLink="/">
      Start process
    </button>
  </div>
  <div *ngIf="isapplication()">
    <ng-container *ngFor="let item of model">
      <li class="list-group-item d-flex justify-content-between lh-sm">
        <div class="mr-5">
          <h2 class="my-0">{{getName(item.programme)}}</h2>
          <small class="text-muted">Status : Waiting</small>
        </div>
      </li>
    </ng-container>
  </div>
</div>

</div>
<div class=".bg-image">
</div>
</div>
